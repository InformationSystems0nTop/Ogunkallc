<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>KdogwuChats | Kelechi Ogunka</title>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h3>KeleChat Bot</h3>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div id="chat-log"></div>
        </div>

        <!-- Instagram Link Section -->
        <div class="info">
            <a href="https://www.instagram.com/kele.ze/" target="_blank">
                Programmed By Kelechi Ogunka
            </a>
        </div>

        <!-- Input Section (Message Box) -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Send a request.">
            <button id="send-button">
                <i class="fa-solid fa-paper-plane" id="button-icon"></i>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
